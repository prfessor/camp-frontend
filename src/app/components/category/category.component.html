<ul class="list-group">
  <li [class]="getAllCategoryClass()" routerLink = "/products">Tüm Ürünler</li>
  <li (click) = "setCurrentCategory(category)" 
  routerLink = "/products/category/{{category.categoryId}}" 
  *ngFor = "let category of categories" 
  [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>
<!--eğer bir fonksiyona göre class ya da src falan değişecekse köşeli paranteze alınır.-->
<h5 *ngIf="currentCategory">{{currentCategory.categoryName}}</h5>

<!--routerLink = listedeki herhangi bir elemanın üstüne tıklandığında hangi linke gideyim-->
